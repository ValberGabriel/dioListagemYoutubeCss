<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Estilo YouTube</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="menu-item">
          <i class="fas fa-home"></i>
          <span>Início</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-compass"></i>
          <span>Explorar</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-bookmark"></i>
          <span>Inscrições</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-music"></i>
          <span>YouTube Music</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-thumbs-up"></i>
          <span>Vídeos que gostei</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-clock"></i>
          <span>Assistir mais tarde</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-download"></i>
          <span>Downloads</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-film"></i>
          <span>Filmes</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-lightbulb"></i>
          <span>Aprender</span>
        </div>
        <div class="menu-item">
          <i class="fas fa-trophy"></i>
          <span>Esportes</span>
        </div>
      </div>

      <div class="header">
        <img
          src="https://logodownload.org/wp-content/uploads/2014/10/youtube-logo-0.png"
          alt="YouTube Logo"
          class="youtube-logo"
        />
        <div class="search-bar">
          <input type="text" placeholder="Pesquisar" />
          <button><i class="fas fa-search"></i></button>
          <button>
            <img src="camera.png" alt="Bell Icon" class="icon-outline" />
          </button>
          <button>
            <img src="Vector.png" alt="Camera Icon" class="icon-outline" />
          </button>
          <button>
            <img src="Avatar.png" alt="User Icon" class="icon-outline" />
          </button>
        </div>
      </div>

      <!-- Grade de Vídeos -->
      <div class="video-grid">
        <div class="video-card">
          <img src="Video.png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (2).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (3).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (4).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (5).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (6).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (7).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (8).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (9).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (10).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
        <div class="video-card">
          <img src="Video (11).png" alt="Thumbnail" />
          <div class="video-info"></div>
        </div>
      </div>
    </div>
  </body>
</html>
